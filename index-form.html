<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AC Tech</title>
    <link rel="stylesheet" href="styles-form.css">
    <link rel="icon" href="chip_icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
<body>
    <header class="container">
        <div class="header-logo item">
            <img src="chip_icon.png" alt="Icono de un chip" class="logo-icon">
            <h1>AC Tech</h1>
        </div>
        <div class="user-info item">
            <i class="fi fi-rr-circle-user user-icon"></i>
            <span>Agustín Chazarreta</span>
        </div>
    </header>


    <form class="form">
        <h2>
            Formulario de contacto
        </h2>

        <fieldset>
            <legend> INFORMACIÓN BÁSICA</legend>
            <!-- SIMPLE IMPUTS-->
            <div class="form_input">
                <label>Nombre completo
                    <input type="text" placeholder="Tu Nombre">
                </label>
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </div>
        </fieldset>

        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="5" placeholder="Escribe tu mensaje... " id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
